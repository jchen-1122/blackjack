<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>
    <div class="title">
        <div class="bj_title">
            Blackjack By the Book
        </div>
        <h4 class="game_desc">-- dealer stays on 17 -- </h4>
    </div>

    <div class="moves">
        <button class="btn-new">
            New Game
        </button>
    </div>
    <div class="dealer">
        <h2 class="dealer_value"></h2>
        <div class="dealer_hand">

        </div>
    </div>

    <div class="player">
        <h2 class="player_value"></h2>
        <div class="player_hand">

        </div>
        <div class="moves">
            <button class="btn-stand">
                Stand
            </button>
            <div class="divider"></div>
            <button class="btn-hit">
                Hit
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
